<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Orders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let i of[0,1,2,3]">  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text>
              <small>2020-09-20  13:40:37</small>
              <h1>Order #000001653</h1>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Rs 46</ion-col>
          <ion-col class="ion-text-right">1 item(s)</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Status</ion-col>
          <ion-col class="ion-text-right"><ion-text color="primary"><b>Success</b></ion-text></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
